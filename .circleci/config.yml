---
version: 2
jobs:
  linux-build-test:
    docker:
      - image: circleci/golang:1.9.2
    working_directory: /go/src/github.com/variadico/noti
    steps:
      - checkout
      - run:
          name: Install tools
          command: make install-tools
      - run:
          name: Check lint
          command: make lint-only
      - run:
          name: Run tests
          command: ./.circleci/test_coverage.sh
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash)
  macos-build-test:
    macos:
      xcode: "9.0"
    environment:
      - GOVERSION: 1.9.2
    working_directory: ~/go/src/github.com/variadico/noti
    steps:
      - checkout
      - run:
          name: Install go
          command: ./.circleci/install_go.sh
      - run:
          name: Install tools
          command: make install-tools
      - run:
          name: Check lint
          command: make lint-only
      - run:
          name: Run tests
          command: ./.circleci/test_coverage.sh
      - run:
          name: Upload coverage
          command: bash <(curl -s https://codecov.io/bash)
workflows:
  version: 2
  linux-flow:
    jobs:
      - linux-build-test
  macos-flow:
    jobs:
      - macos-build-test
